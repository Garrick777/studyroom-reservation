  <!-- 讲台 -->
  <rect x="150" y="115" width="100" height="20" fill="#8D6E63" rx="3"/>
  <!-- 课桌排列 -->
  <g fill="#DEB887">
    <rect x="40" y="160" width="70" height="30" rx="3"/>
    <rect x="120" y="160" width="70" height="30" rx="3"/>
    <rect x="200" y="160" width="70" height="30" rx="3"/>
    <rect x="280" y="160" width="70" height="30" rx="3"/>
    <rect x="40" y="210" width="70" height="30" rx="3"/>
    <rect x="120" y="210" width="70" height="30" rx="3"/>
    <rect x="200" y="210" width="70" height="30" rx="3"/>
    <rect x="280" y="210" width="70" height="30" rx="3"/>
  </g>
  <!-- 椅子 -->
  <g fill="#5D4037">
    <circle cx="75" cy="200" r="8"/>
    <circle cx="155" cy="200" r="8"/>
    <circle cx="235" cy="200" r="8"/>
    <circle cx="315" cy="200" r="8"/>
    <circle cx="75" cy="250" r="8"/>
    <circle cx="155" cy="250" r="8"/>
    <circle cx="235" cy="250" r="8"/>
    <circle cx="315" cy="250" r="8"/>
  </g>
  <!-- 窗户 -->
  <rect x="20" y="40" width="20" height="60" fill="#87CEEB" rx="2"/>
  <rect x="360" y="40" width="20" height="60" fill="#87CEEB" rx="2"/>
  <!-- 文字标签 -->
  <rect x="140" y="260" width="120" height="30" fill="#FF7A45" rx="15"/>
  <text x="200" y="280" font-family="Arial" font-size="14" fill="white" text-anchor="middle">教学楼自习室</text>
